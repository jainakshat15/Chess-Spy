services:
  - type: web
    name: chess-spy-websocket
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:ws
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: chess-spy-websocket
          property: port
      - key: ALLOWED_ORIGINS
        sync: false
